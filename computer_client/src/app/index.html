<html>
  <head>
    <meta charset="utf-8">
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.1.4/Chart.min.js"></script>
    <style>
      html, body{
        width: 100%;
        margin: 0;
        padding: 0;
      }

      #header{
        height: 25px;
        width: 100%;
        background: rgb(85, 85, 85);
      } 

      #headerTitle{
        color: white;
        text-align: center;
        padding-top: 3px;
      }

      #contents{
        width: 90%;
        margin: auto;
      }

      #chartArea{
        width: 95%;
        margin: auto;
      }
    </style>

    <script>
      window.onload = () => {
        let ctx = document.getElementById('canvas').getContext('2d')
        let myChart = new Chart(ctx, {
          type: 'line',
          data: {
            labels: ['hoge', 'fuga', 'hoge', 'aaaa', 'asda'],
            datasets: [
              {
                label: 'Pressure',
                data: [2, 1, 30, 20, 40],
                backgroundColor: "rgba(153,255,51,0.4)"
              }
            ],
          },
          title:{
            show: false
          }
        })
      }
    </script>
  </head>
  <body>
    <div id="header">
      <div id="headerTitle">ESP_env_monitor</div>
    </div>
    <div id="contents">
      <h1>Recent Data</h1>
      <div id="chartArea">
        <canvas id="canvas"></canvas>
      </div>
    </div>
  </body>
</html>
